version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: obsrv-api-prod
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=8000
      - DATABASE_URL=${DATABASE_URL}
      - INNGEST_EVENT_KEY=${INNGEST_EVENT_KEY}
      - INNGEST_SIGNING_KEY=${INNGEST_SIGNING_KEY}
      - INNGEST_APP_ID=${INNGEST_APP_ID}
      - SECRET_KEY=${SECRET_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-WARNING}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - WEBHOOK_TIMEOUT=${WEBHOOK_TIMEOUT:-10}
      - DEFAULT_CRAWL_TIMEOUT=${DEFAULT_CRAWL_TIMEOUT:-30}
      - MAX_CONCURRENT_CRAWLS=${MAX_CONCURRENT_CRAWLS:-5}
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    networks:
      - obsrv-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  obsrv-network:
    driver: bridge
